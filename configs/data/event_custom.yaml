_target_: src.data.event_datamodule.EventDataModule
batch_size: 5
num_workers: 5
pin_memory: true
seed: 51

data_config:
#  base_dir: /scratch/shared/data/output/
  base_dir: /shared/qd8/data/output/
  encoding_mode: custom
  num_input_chs: 3
  train:
    name: custom
    disp_name: custom_train
    dir: ""
    filenames: /home/qd8/code/Event-WassDiff/data_split/custom/custom_train.txt
#    resize_to_hw:
#      - 256
#      - 352
  val:
    name: custom
    disp_name: custom_val
    dir: ""
    filenames: /home/qd8/code/Event-WassDiff/data_split/custom/custom_val_small.txt  # Use small file for faster validation
#    resize_to_hw:
#      - 256
#      - 352
  test:
    name: custom
    disp_name: test_val
    dir: ""
    filenames: /home/qd8/code/Event-WassDiff/data_split/custom_nbins/custom_test_small.txt  # Use small file for faster validation
#    resize_to_hw:
#      - 256
#      - 352

  io_args:
    read_event_via: default

augmentation_args:
    lr_flip_p: 0.5
    random_crop_hw: [256, 256]

depth_transform_args:
  type: reversible_normalization
  clip: true
  norm_min: -1.0
  norm_max: 1.0
  min_max_quantile: 0.02
  max_depth: 250 # max depth should be longer? see scene 45, 5530 frame

