_target_: src.data.event_datamodule.EventDataModule
batch_size: 6
num_workers: 6
pin_memory: false
seed: 42

data_config:
#  _target_: src.data.depth.carla_dataset.CarlaDataset
  base_dir: /shared/ad150/event3d/
  train:
    name: carla
    disp_name: carla_train
    dir: /shared/ad150/event3d/carla/
    filenames: ./data_split/carla/carla_train.txt
    resize_to_hw:
      - 256
      - 344
  val:
    name: carla
    disp_name: carla_val
    dir: /shared/ad150/event3d/carla/
    filenames: ./data_split/carla/carla_val.txt
    resize_to_hw:
      - 256
      - 344

augmentation_args:
    lr_flip_p: 0.5
depth_transform_args:
  type: reversible_normalization
  clip: true
  norm_min: -1.0
  norm_max: 1.0
  min_max_quantile: 0.02
  max_depth: 250.0