
# @package _global_
defaults:
  - override /model: baseline_cordiff_diffusion
  - override /data: event_custom_nbin5
  - _self_

# -------------------------------------------------------------------
# Data loader & shapes
# -------------------------------------------------------------------
data:
  data_config:
    num_input_chs: 5
    condition_mode: event
    image_size: [256, 352]
    condition_size: [256, 352]
    centered: false
  batch_size: 16
  num_workers: 8

model:
  regression_net_ckpt: /home/qd8/models/Event-WassDiff/2025-06-24_01-53-37/checkpoints/last.ckpt
  img_resolution: [256, 352]
  img_in_channels: 9
  img_out_channels: 1
  img_channels: 1  # output channels for depth
  embedding_type: "zero"
  checkpoint_level: 0
  use_fp16: false
# -------------------------------------------------------------------
# Trainer & precision
# -------------------------------------------------------------------
trainer:
  max_epochs: 100
#  precision: 16
  check_val_every_n_epoch: 2
#  detect_anomaly : True
#  gradient_clip_val: 1.0

# -------------------------------------------------------------------
# WandB logger
# -------------------------------------------------------------------
logger:
  wandb:
    project: "Event‑WassDiff"
    name: "CorrDiff‑diffusion"

# -------------------------------------------------------------------
# Callbacks: image + metric logging, plus checkpointing
# -------------------------------------------------------------------
callbacks:
  log_event_data:
    _target_: src.utils.callbacks.event_wandb_logger.EventLogger
    train_log_img_freq: 1        # log sample images every 10 epochs
    train_log_score_freq: 10     # log sample‐metrics every 100 steps
    train_ckpt_freq: -1           # disable internal ckpt
    sampling_batch_size: 8
    add_reference_artifact: true

  model_checkpoint:
    _target_: lightning.pytorch.callbacks.ModelCheckpoint
    dirpath: ${paths.output_dir}/checkpoints
    filename: "epoch_{epoch:03d}"
    monitor: "val/loss"
    mode: "min"
    save_last: true
    auto_insert_metric_name: false
    save_top_k: 3
    every_n_epochs: 50
