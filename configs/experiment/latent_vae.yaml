# @package _global_
defaults:
  - override /model: baseline_vae
  - override /data: event_custom_nbin3
  - _self_


trainer:
  max_epochs: 500
  check_val_every_n_epoch: 2

logger:
  wandb:
    project: "VAE"
    name: "latent_vae_training"

data:
  batch_size: 20
  num_workers: 8

callbacks:
  # logs reconstructions via VAELogger (which inherits GenericLogger)
  log_vae:
    _target_: src.utils.callbacks.vae_logger.VAELogger
    train_log_img_freq: 1
    train_log_score_freq: -1
    train_ckpt_freq: -1
    show_samples_at_start: true
    sampling_batch_size: 8

  model_checkpoint:
    dirpath: ${paths.output_dir}/vae_checkpoints
    filename: "vae_epoch{epoch:03d}-val{val_loss:.4f}"
    monitor: "val/loss"
    mode: "min"
    save_top_k: 3
    save_last: true



