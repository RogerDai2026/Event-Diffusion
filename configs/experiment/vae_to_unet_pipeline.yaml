# @package _global_
defaults:
  - override /model: vae_corrdiff_pipeline
  - override /data: event_custom_nbin5
  - _self_

# feed full 720×1280 5-bin events into VAE
data:
  batch_size: 1
  num_workers: 1

trainer:
  max_epochs: 100
  check_val_every_n_epoch: 2

logger:
  wandb:
    project: "Event-WassDiff"
    name: "VAE → CorrDiff Pipeline"

callbacks:
  log_event_data:
    _target_: src.utils.callbacks.event_wandb_logger.EventLogger
    train_log_img_freq: 1
    train_log_score_freq: 10
    train_ckpt_freq: -1
    sampling_batch_size: 8
  model_checkpoint:
    dirpath: ${paths.output_dir}/checkpoints
    filename: "epoch_{epoch:03d}"
    monitor: "val/loss"
    mode: "min"
    save_last: true
    auto_insert_metric_name: false
    save_top_k: 3
    every_n_epochs: 10

allow_resize: true